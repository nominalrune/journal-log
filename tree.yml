- src:
  - main:
    - main.ts
    - menu.ts
    - preload.ts
    - util.ts
    - repository:
      - UserRepository.ts
      - ProjectRepository.ts
      - TaskRepository.ts
      - LogRepository.ts
  - renderer:
      - App.tsx
      - features:
        - logs:
          - components:
            - Form.tsx
            - List.tsx
            - Card.tsx
          - models:
            - Log.ts
          - schema:
            - LogSchema.ts
            - NewLogSchema.ts
            - EditLogSchema.ts
          - formHooks:
            - useNewLogForm.ts
            - useEditLogForm.ts
        - projects:
          - components:
            - Form.tsx
            - List.tsx
            - Card.tsx
          - models:
            - Project.ts
          - schema:
            - ProjectSchema.ts
            - NewProjectSchema.ts
            - EditProjectSchema.ts
          - formHooks:
            - useNewProjectForm.ts
            - useEditProjectForm.ts
        - tasks:
          - components:
            - Form.tsx
            - List.tsx
            - Card.tsx
          - models:
            - Task.ts
          - schema:
            - TaskSchema.ts
            - NewTaskSchema.ts
            - EditTaskSchema.ts
          - formHooks:
            - useNewTaskForm.ts
            - useEditTaskForm.ts
        - users:
          - components:
            - Form.tsx
            - List.tsx
            - Card.tsx
          - models:
            - User.ts
          - schema:
            - UserSchema.ts
            - NewUserSchema.ts
            - EditUserSchema.ts
          - formHooks:
            - useNewUserForm.ts
            - useEditUserForm.ts
        - auth:
          - components:
            - Login.tsx
            - Register.tsx
          - schema:
            - LoginSchema.ts
            - RegisterSchema.ts
          - formHooks:
            - useLogin.ts
            - useRegister.ts
          - hooks:
            - useAuth.ts
        - common:
          - components:
            - layout:
              - Header.tsx
              - Sidebar.tsx
              - Layout.tsx
            - ui:
              - Modal:
                - Modal.tsx
                - index.ts
              - Notification:
                - Notification.tsx
                - index.ts
              - Button.tsx
              - Card.tsx
              - List.tsx
              - indicators:
                - Loading.tsx
                - SkeletonLine.tsx
              - forms:
                - Input.tsx
                - InputBase.tsx
                - Select.tsx
                - Textarea.tsx
                - Checkbox.tsx
                - Radio.tsx
                - Form.tsx
          - hooks:
            - useAdd.ts
            - useEdit.ts
            - useList.ts
          - types:
      - index.css
      - index.ejs
      - index.tsx
      - pages:
        - Dashboard.tsx
        - logs:
          - List.tsx
          - Show.tsx
        - projects:
          - List.tsx
          - Show.tsx
        - users:
          - List.tsx
          - Show.tsx
        - auth:
          - Login.tsx
          - Register.tsx
      - preload.d.ts
- tailwind.config.js
- tsconfig.json
